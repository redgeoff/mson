version: 2

jobs:
  test:
    working_directory: ~/mson

    docker:
      # TODO: restore after https://github.com/facebook/jest/issues/8069 has been resolved
      # - image: circleci/node:stretch-browsers
      - image: circleci/node:10-stretch-browsers

    steps:
      - checkout
      - restore_cache:
          keys:
          - dependencies-v2-{{ checksum "package.json" }}
          - dependencies-v2-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: dependencies-v2-{{ checksum "package.json" }}

      - run: CI=true yarn test

      # Check bundle size
      - run: yarn bundle && ./scripts/bundle-size.sh

      # Sanity check compilation as compilation uses custom babel settings
      - run: yarn compile

  publish:
    docker:
      - image: 'circleci/node:latest'
    steps:
      - checkout
      - run:
        name: install
        command: yarn install
      - run:
        name: release
        command: npm run semantic-release || true

workflows:
  version: 2
  test_and_publish:
    jobs:
      - test
      - publish:
          requires:
            - test
          filters:
            branches:
              only: release