version: 2

jobs:
  test:
    working_directory: ~/mson

    docker:
      - image: circleci/node:stretch-browsers

    steps:
      - checkout
      - restore_cache:
          keys:
          - dependencies-v4-{{ checksum "package.json" }}
          - dependencies-v4-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: dependencies-v4-{{ checksum "package.json" }}

      - run: yarn test

      # Check bundle size
      - run: yarn bundle && ./scripts/bundle-size.sh

      # Sanity check compilation as compilation uses custom babel settings
      - run: yarn compile

  publish:
    docker:
      - image: 'circleci/node:latest'
    steps:
      - checkout
      - run:
          name: install
          command: yarn install
      - run:
          name: release
          command: npm run semantic-release || true

workflows:
  version: 2
  test_and_publish:
    jobs:
      - test
      - publish:
          requires:
            - test
          filters:
            branches:
              only: release